<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="isHandset$ ? 'dialog' : 'navigation'"
      [mode]="isHandset$ ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === true">
      
    <mat-toolbar class="title">Menu</mat-toolbar>
    <mat-nav-list class="navItem">
      <a mat-list-item [routerLink]="'/UserAccount'"><mat-icon>account_circle</mat-icon>Profile</a>
      <a mat-list-item [routerLink]="'/promotions/onsale'"><mat-icon>card_giftcard</mat-icon>On Sale</a>
      <a mat-list-item [routerLink]="'/logout'"><mat-icon>power_settings_new</mat-icon>Logout</a>
      <a mat-list-item (click)="drawer.toggle()" mat-list-item><mat-icon>close</mat-icon>Close</a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar class="navBar" color="primary">
      <mat-toolbar-row>
        <div class="heading">
          <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        <span mat-button [routerLink]="'/autoclearstore'" class="title">AutoClear<img src="/assets/ACSRNDLOGO.png" class="logo"></span>
        </div>
        
        <span class="example-spacer"></span>
        <div>
          <a mat-button class="listItem" [routerLink]="'/application'"><mat-icon>business_center</mat-icon></a>
          <a mat-button class="listItem" href="https://mgagas25.wixsite.com/my-site-4"><mat-icon>info</mat-icon></a>
          <a mat-button [routerLink]="'/shopping-cart'"><mat-icon matBadge="0" matBadgeColor="warn">shopping_cart</mat-icon></a>
          <a mat-button [routerLink]="'/wishlist'"> <mat-icon matBadge="0" matBadgeColor="warn">favorite</mat-icon> </a>
          <a mat-button [routerLink]="'/UserAccount'"><mat-icon>account_circle</mat-icon></a>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>


<div id="heading">
    <label class="label">
        View Product
    </label>
</div>

<div class="container">
    <mat-card class="example-card">
        <img mat-card-image src="{{Product_Image}}" alt="Product Image">
        <label class="col label name">
            {{Product_Name}}
        </label>
        <label class="label Price">
            Price: {{Product_Price | currency: "R"}}
        </label>
       <mat-card-content>
           <form [formGroup]="form">
               <ngx-star-rating formControlName="rating" [id]="'rating'"></ngx-star-rating>
               <div><b>Rating:</b> {{form.value.rating}}</div>
           
              <mat-form-field appearance="outline">
                <mat-label>Write a review</mat-label>
                <textarea formControlName="productReview" matInput
                            cdkTextareaAutosize
                            cdkAutosizeMinRows="1"
                            cdkAutosizeMaxRows="10">
                </textarea>
              </mat-form-field>
          </form>
            <button mat-raised-button class="submitbutton" (click)="addReview()">SUBMIT REVIEW</button>
       </mat-card-content>
       <mat-card-actions>
         <button mat-raised-button>ADD TO CART</button>
         <button mat-raised-button>ADD TO WISHLIST</button>
       </mat-card-actions>
     </mat-card>
     
   <mat-tab-group>
       <mat-tab>
         <ng-template mat-tab-label>
           <label class="label">
               Description
           </label>
         </ng-template>
         <b>{{Product_Description}}</b>
       </mat-tab>
     
       <mat-tab>
         <ng-template mat-tab-label class="label">
           <label class="label">
               Reviews
           </label>
         </ng-template>
         Put reviews associated with the product in here
       </mat-tab>
     </mat-tab-group>
</div>
<app-footer></app-footer>
