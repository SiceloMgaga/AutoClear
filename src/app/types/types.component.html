<div class="heading">
  <h1 mat-dialog-title>Product Types</h1>
</div>
<button align="end" mat-raised-button (click)="createDialog()">Add A New Type</button>

<!--DATATABLE-->
<mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Types..." #input>
  </mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="productTypeId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type ID </th>
        <td mat-cell *matCellDef="let type"> {{type.productTypeId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="typeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type Name </th>
        <td mat-cell *matCellDef="let type"> {{type.typeName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let type"> 
          <div class="example-button-row">
            <button mat-raised-button (click)="editDialog(type.productTypeId)">Update</button>
            <button mat-raised-button color="warn" (click)="[deleteType(type.productTypeId),openSnackBar()]">Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let type; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons  aria-label="Select page of types"></mat-paginator>
  </div>
