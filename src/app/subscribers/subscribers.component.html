<div class="heading">
  <h1 mat-dialog-title>Subscribers</h1>
</div>
<button align="end" mat-raised-button (click)="exporter.exportTable('csv', {fileName:'Subscribers List'})">Export as csv</button>

<a mat-raised-button href="https://mc.sendgrid.com/contacts/import/upload-csv">Send Newsletter</a>

<!--DATATABLE-->
<mat-form-field appearance="standard">
<mat-label>Search</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Search order..." #input>
</mat-form-field>

<div class="mat-elevation-z8">
<table stripped mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter">

  <!-- <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
    <td mat-cell *matCellDef="let newsletter">{{newsletter.id}}</td>
  </ng-container> -->

  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Address</th>
    <td mat-cell *matCellDef="let newsletter">{{newsletter.emailAddress}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let newsletter columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="nomatch mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons  aria-label="Select page of emails"></mat-paginator>
</div>
