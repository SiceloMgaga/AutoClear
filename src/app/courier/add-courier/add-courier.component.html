<h2 mat-dialog-title>Add New courier</h2>

<div>  
    <form [formGroup]="createForm">
        
        <p class="col">           
            <mat-form-field appearance="outline"  class="row">
                <mat-label>Courier Name</mat-label>
                <input matInput placeholder="ABC" formControlName="courierName" required>
                <mat-hint class="text-danger" *ngIf="createForm.get('courierName')!.touched && createForm.get('courierName')!.errors?.['required']">
                    Please enter courier name
                </mat-hint>
            </mat-form-field>
            
            <mat-form-field appearance="outline"  class="row">
                <mat-label>Email Address</mat-label>
                <input matInput placeholder="abc@mail.com" formControlName="emailAddress" required>
                <mat-hint class="text-danger" *ngIf="createForm.get('emailAddress')!.touched && createForm.get('emailAddress')!.errors?.['required']">
                    Please enter email address
                </mat-hint>
            </mat-form-field>
            
             <mat-form-field appearance="outline" class="row">
                <mat-label>Phone</mat-label>
                <input matInput placeholder="012 908 6754" formControlName="phone" required>
                <mat-hint class="text-danger" *ngIf="createForm.get('phone')!.touched && createForm.get('phone')!.errors?.['required']">
                    Please enter phone number
                </mat-hint>
            </mat-form-field>
        </p>
    </form> 

    <mat-dialog-actions align="end">
        <button class="close" mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial (click)="addCourier()">Save</button>
    </mat-dialog-actions>  
</div>
