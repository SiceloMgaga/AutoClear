<div class="heading">
  <h1 mat-dialog-title>Product Brands</h1>
</div>
<button align="end" mat-raised-button (click)="createDialog()">Add A New Product Brand</button>

<!--DATATABLE-->
<mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Brands..." #input>
  </mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Name Column -->
      <ng-container matColumnDef="productBrandId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand ID </th>
        <td mat-cell *matCellDef="let brand"> {{brand.productBrandId}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="brandName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand Name </th>
        <td mat-cell *matCellDef="let brand"> {{brand.brandName}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let brand"> 
          <div class="example-button-row">
            <button mat-raised-button (click)="editDialog(brand.productBrandId)">Update</button>
            <button mat-raised-button color="warn" (click)="[deleteBrand(brand.productBrandId),openSnackBar()]">Delete</button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let brand; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons  aria-label="Select page of brands"></mat-paginator>
  </div>
