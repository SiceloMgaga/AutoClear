<div id="htmlData">
    <img src="/assets/ACSRNDLOGO.png" class="mx-auto d-block" style="height:180px;width:180px">
    <br>
    <br>
    <h2 mat-dialog-title>Statistics Report</h2>
    <p class="date"><b>Issue Date:</b> {{ issueDate }}</p>
    <br>


    <table class="table">
        <thead>
          <tr>
            <th scope="col"><p mat-dialog-title>Registered</p></th>
            <th scope="col"><p mat-dialog-title>Products</p></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><app-users-stats></app-users-stats></td>
            <td><app-products-stats></app-products-stats></td>
          </tr>
        </tbody>
      </table>

      <table class="table">
        <thead>
          <tr>
            <th scope="col"><p mat-dialog-title>Vendors</p></th>
            <th scope="col"><p mat-dialog-title>Orders</p></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><app-vendors-stats></app-vendors-stats></td>
            <td><app-orders-stats></app-orders-stats></td>
          </tr>
        </tbody>
      </table>
    <br>
    <p class="date"><b>Generated by: </b>{{ generator }}</p>
    <br>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2022 Copyright:
        <a class="clife text-white" href="https://clife.co.za/">Connect-IT Life </a>
        - All Rights Reserved
    </div>
  </div>
  <mat-dialog-actions align="end">
      <button class="close" mat-raised-button mat-dialog-close>Close</button>
      <button mat-raised-button cdkFocusInitial (click)="openPDF()">Download</button>
  </mat-dialog-actions>
